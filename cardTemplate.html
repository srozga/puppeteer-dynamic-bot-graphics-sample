<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.6/c3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.6/c3.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="card">
        <div id="chart"></div>
    </div>
</body>

<script type="text/javascript">
    var chart = c3.generate({
        size: {
            width: 764,
            height: 400
        },
        data: {
            xFormat: '%Y-%m-%d-%H',
            xs: {
                'Low': 'x1',
                'High': 'x1',
                'Hourly': 'x2',
            },
            columns: [
                ['x1', { X }],
                ['x2', { X2 }],
                ['Low', { LOW }],
                ['High', { HIGH }],
                ['Hourly', { HR }]
            ]
        },
        point: {
            show: false
        },
        grid: {
            y: {
                show: true
            }
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    count: 12,
                    format: '%Y-%m-%d'
                }
            }
        }
    });
</script>
</html>
